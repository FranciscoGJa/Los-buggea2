<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta de Satisfacción</title>
  <style>
    body {
      font-family: "Segoe UI", "System", sans-serif;
      margin: 30px;
      /* MODIFICADO: Fondo degradado similar al de la app */
      background: linear-gradient(to bottom right, #f0f2ff 0%, #e8ebf9 50%, #f5f0ff 100%);
      color: #2C3E50;
    }
    h2 {
      text-align: center;
      color: #2C3E50;
      font-weight: 600;
    }
    form {
      /* MODIFICADO: Estilo de tarjeta blanca similar a la app */
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.15);
      width: 450px;
      margin: auto;
      border: 1px solid #e9ecef;
    }
    
    /* MODIFICADO: Estilos de inputs similares a la app */
    input[type="text"], select, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      border: 2px solid #e9ecef;
      background-color: rgba(248, 249, 250, 0.9);
      font-size: 14px;
      color: #495057;
      box-sizing: border-box; /* Importante para que el padding no rompa el ancho */
    }
    
    input[type="text"]:focus, select:focus, textarea:focus {
        background-color: #FFFFFF;
        border-color: #667eea;
        outline: none;
        box-shadow: 0 0 8px rgba(102, 126, 234, 0.2);
    }

    label {
        font-weight: 600;
        margin-top: 10px;
        display: inline-block;
    }

    /* MODIFICADO: Estilo de botón principal similar a la app */
    button {
      width: 100%;
      margin: 15px 0 0 0;
      padding: 12px 20px;
      background: linear-gradient(to bottom, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: bold;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
    }
    button:hover {
      background: linear-gradient(to bottom, #5568d3 0%, #653a8a 100%);
      box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
    }
    
    table {
      margin-top: 30px;
      border-collapse: collapse;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      overflow: hidden; /* Para que el radius afecte a las celdas */
    }
    th, td {
      border: 1px solid #e9ecef;
      padding: 14px;
      text-align: center;
    }
    th {
        background-color: rgba(102, 126, 234, 0.08);
        color: #495057;
        font-weight: 700;
    }

    #mensajeExito {
      display: none;
      text-align: center;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 10px;
      padding: 15px;
      width: 60%;
      margin: 20px auto;
      animation: fadeInOut 3s ease forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-10px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <h2>Encuesta de Satisfacción del Paciente</h2>

  <div id="mensajeExito">✅ ¡Encuesta enviada con éxito!</div>

  <form id="encuestaForm">
    <label>Nombre del Paciente:</label>
    <input type="text" id="paciente" required>

    <label>Psicólogo que lo atendió:</label>
    <input type="text" id="psicologo" required>

    <label>Fecha de la Consulta:</label>
    <input type="text" id="fecha" placeholder="Ejemplo: dd-mm-aaaa" pattern="\d{2}-\d{2}-\d{4}" required>


    <label>Puntuación (1-5):</label>
    <select id="puntuacion" required>
      <option value="">Seleccione</option>
      <option value="1">1 - Muy insatisfecho</option>
      <option value="2">2 - Insatisfecho</option>
      <option value="3">3 - Neutral</option>
      <option value="4">4 - Satisfecho</option>
      <option value="5">5 - Muy satisfecho</option>
    </select>

    <label>Comentarios (opcional):</label>
    <textarea id="comentarios" rows="3"></textarea>

    <button type="submit">Enviar Encuesta</button>
  </form>

  <script>
    const form = document.getElementById('encuestaForm');
    const mensaje = document.getElementById('mensajeExito');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const encuesta = {
        paciente: form.paciente.value,
        psicologo: form.psicologo.value,
        fecha: form.fecha.value,
        puntuacion: form.puntuacion.value,
        comentarios: form.comentarios.value
      };

      guardarEncuesta(encuesta);
      form.reset();
      mostrarMensaje();
    });

    function guardarEncuesta(encuesta) {
      const encuestas = JSON.parse(localStorage.getItem('encuestas')) || [];
      encuestas.push(encuesta);
      localStorage.setItem('encuestas', JSON.stringify(encuestas));
    }

    function mostrarMensaje() {
      mensaje.style.display = 'block';
      setTimeout(() => {
        mensaje.style.display = 'none';
      }, 3000);
    }
  </script>

</body>
</html>
